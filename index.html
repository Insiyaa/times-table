<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Times table - Modular Multiplication on a Circle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="generate(2, 300)">
    <div class="container">
        <div id="navbar">
            <h1>
                TIMES TABLE
            </h1>
        </div>
        <div class="content">
            <div id="canvas">
                <canvas></canvas>
            </div>
            <div id="controls">
                <h2>Generate yourself!</h2>
                <form action="">
                    <label for="n">Enter Multiplier: </label>
                    <input id="times" type="number" min="1" value="2">
                    <br>
                    <label for="ticks">Ticks: </label>             
                    <input type="number" id="ticks" min="2" value="300">
                    <br>
                    <input id="gen" type="button" value="Generate" onsubmit="generate();">
                </form>
            </div>    
        </div>
        <div id="footer">
            <h4>
                Inspired by <a href="https://www.youtube.com/watch?v=qhbuKbxJsk8">this</a>.
            </h4>
        </div>
    </div>
    <a href="https://github.com/Insiyaa/times-table"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <script src="script.js"></script>
</body>
</html>
